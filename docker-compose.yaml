# version: "3.9"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mongodb:
    image: mongo:7.0
    container_name: mongodbRealEstate
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=realestate_password
      - MONGO_INITDB_DATABASE=realestate
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: unless-stopped
    networks:
      - realestate-network
    command: mongod --auth
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongo-express:
    image: mongo-express:latest
    container_name: mongoExpressRealEstate
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=realestate_password
      - ME_CONFIG_MONGODB_URL=mongodb://admin:realestate_password@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - realestate-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: realestate-backend
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_USERNAME=admin
      - DB_PASSWORD=realestate_password
      - DB_NAME=realestate
      - DB_SSL=false
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=
      - KEYCLOAK_BASE_URL=
      - KEYCLOAK_REALM=
      - KEYCLOAK_CLIENT_ID=
      - KEYCLOAK_CLIENT_SECRET=
      - KEYCLOAK_CALLBACK_URL=
      - EMAILJS_PUBLIC_KEY=
      - EMAILJS_PRIVATE_KEY=
      - EMAILJS_SERVICE_ID=
      - EMAILJS_TEMPLATE_ID=
      - EMAILJS_FROM_NAME=Real Estate API
      - EMAILJS_REPLY_TO=
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
      postfix:
        condition: service_started
    restart: unless-stopped
    networks:
      - realestate-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: realestate-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - realestate-network

volumes:
  mongodb_data:
  mongodb_config:
  postfix_data:
  postfix_config:

networks:
  realestate-network:
    driver: bridge